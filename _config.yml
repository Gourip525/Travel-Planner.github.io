title: Travel Planner 
description: In todayâ€™s busy world, travelers need an easy way to plan trips. This project simplifies travel planning from any major cities to preferred destinations. It uses a smart system to find the shortest and cheapest routes based on the starting point and destination. Beyond routes, it also provides details about hotels, restaurants, and lodges. Users can sort and filter options by cost, ratings, and other factors. With its simple interface, this tool serves as a complete travel guide, making journeys more convenient and enjoyable. 
